<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet"href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <div class="container">

        <span id="previous"><i data-feather="arrow-left"></i></span>
        <span id="next"><i data-feather="arrow-right"></i></span>

        <div class="slider" id="slider">
             <img src="assets/james-hoey-aUZP3dy3d3w-unsplash.jpg" alt="Saint Mark's Basilica in Venice, Italy">
             <img src="assets/hekmat-halimi-DyIXOrfW504-unsplash.jpg" alt="">
             <img src="assets/daniel-j-schwarz-yfV4K4Vclrw-unsplash.jpg" alt="">
        </div>
        <div class="dots-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
    </div>

    <h2>earth and sound</h2>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
